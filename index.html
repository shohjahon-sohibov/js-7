<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-7-homework</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    
    <form class="form" action="https://echo.htmlacademy.ru" method="POST">
      <h1 class="heading">products list</h1>
      <div>
        <input class="shopping-input" type="text" name="text" id="text" aria-label="enter product name" placeholder="create product..." autocomplete="off">
      </div>
      <button class="button" type="submit">Add</button>
    </form>
    
    <form class="search-form" action="https://echo.htmlacademy.ru" method="POST">
      <div>
        <input class="search-input" type="text" name="search_book" id="search-book" aria-label="enter product name for search" placeholder="search product..." autocomplete="off" required>
      </div>
      <button class="search-button" type="submit">check</button>
      <output class="search-result"></output>
    </form>
    
    <ul class="shopping-list"></ul>
    
  </div>
  <script src="js/index.js"></script>
</body>
</html>
